[global]
# Development settings
showErrorDetails = true

[server]
# Server configuration
address = "localhost"
headless = false
runOnSave = true
enableCORS = false
enableXsrfProtection = false
fileWatcherType = "poll"

[browser]
# Browser settings
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[logger]
# Logging configuration
# level = "debug"

[theme]
# Auto-switching light/dark theme configuration
# Streamlit will automatically detect system theme preference
base = "light"  # Base theme, but will auto-switch based on system preference

# Light theme colors (default)
primaryColor = "#FF6B6B"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"

# Font settings for better readability
font = "sans serif"

# Note: Streamlit automatically provides dark mode variants
# when base="light" and system is in dark mode
# The app will automatically switch between light and dark themes
# based on the user's system preference

# Additional CSS for better theme switching
[client]
# Enable theme switching
showErrorDetails = true
