[global]
# Development settings
showErrorDetails = true

[server]
# Server configuration
address = "localhost"
headless = false
runOnSave = true
enableCORS = false
enableXsrfProtection = false
fileWatcherType = "poll"

[browser]
# Browser settings
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[logger]
# Logging configuration
# level = "debug"

[theme]
# Auto-switching theme configuration
base = "light"  # Base theme, but will auto-switch based on system preference

# Light theme colors
primaryColor = "#2eb8bf"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"

# Font settings
font = "sans serif"

# Note: Streamlit will automatically detect system theme preference
# and switch between light and dark modes accordingly

[client]
# Enable theme switching
showErrorDetails = true
