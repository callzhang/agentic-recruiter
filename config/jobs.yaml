roles:
- id: algo
  position: 大模型算法工程师
  keywords:
    positive:
    - 大模型
    - LLM
    - Transformer
    - Fine-tuning
    - LoRA
    - RLHF
    - 知识蒸馏
    - RAG
    negative:
    - 爬虫
    - 外包
    - 纯NLP规则
  background: |
    MorningStar 与 Rosetta 正在把企业内部的“混沌数据”打造成可持续进化的 AI 增长飞轮。
    你将加入一个以第一性原理重新发明企业级数据基础设施的核心团队，服务对象覆盖自动驾驶、
    金融与大型制造业等头部客户，面对 PB 级数据与高可靠性场景。
  responsibilities: |
    - 设计并迭代企业级大模型训练/推理流水线，涵盖数据治理、特征挖掘与评估机制。
    - 将 LLM / 多模态模型落地至 MorningStar 平台，输出可复用的组件与最佳实践。
    - 优化模型在生产环境的稳定性与效率，包含分布式调度、量化/蒸馏、检索增强等模块。
    - 与产品、前线解决方案团队协作，将业务需求拆解为可验证的技术里程碑。
  requirements: |
    - 计算机、数学、自动化等相关专业背景，硕士及以上优先。
    - 3-8 年算法/大模型经验，具备至少一个从数据→模型→部署端到端成功案例。
    - 精通 Python，熟悉 PyTorch / TensorFlow，掌握 LoRA、PEFT、RLHF 等主流技术栈。
    - 深入理解分布式训练、模型加速或 RAG/向量检索之一，具备工程可落地能力。
    - 强烈的产品 ownership 意识，愿意在快速演进的事件驱动架构中持续重构、追求极致质量。
  communication:
    greeting_templates:
    - "{candidate} 你好，我是 Stardust 星尘数据的招聘顾问。我们正在打造企业级 AI 基础设施，希望与你聊聊 {position} 机会。"
    - "您好，我来自 Stardust 的 MorningStar 团队，对您在 {skill} 方面的实践非常感兴趣，想约个时间交流一下？"
    followup_templates:
    - "想确认一下我们之前的沟通是否方便继续？如需了解更多关于团队挑战或产品路线，随时告诉我。"
    - "如果您对 PB 级数据/大模型平台建设好奇，我们可以深入介绍 MorningStar & Rosetta 的真实场景。"
  description: |
    负责数据中心化大模型平台的核心研发，构建 MorningStar 的训练/评估/部署一体化能力，
    包括模型效率优化、推理加速、以及围绕自动驾驶、金融等行业客户的差异化方案。
  target_profile: |
    - 对企业级 AI 基建抱有“从 0 到 1”热情，愿意在复杂度极高的系统里持续打磨。
    - 熟悉 LLM、RAG、数据治理与事件驱动架构的任一方向，并愿意跨学科协作。
    - 能在快速迭代的创业节奏中兼顾技术深度与可交付性，对结果负责。
  filters:
    must_have:
    - Python
    - 深度学习框架:
      - PyTorch
      - TensorFlow
    - LLM/LMM 相关经验
    - 分布式训练或推理优化经验
    nice_to_have:
    - C++
    - 数据治理/特征平台经验
    - 向量数据库/检索增强(RAG)
    must_not:
    - 仅运维/测试背景
    - 与岗位无关的实习仅有
  scoring:
    weights:
      experience: 0.35
      skills_match: 0.35
      projects: 0.2
      education: 0.1
    threshold:
      greet: 0.7
      borderline: 0.6
  notes: |
    可依据行业客制化需求调整关键词与权重，重点关注候选人对“数据驱动 AI 平台”理念的深度理解。
company:
  name: Stardust (星尘数据)
  description: |
    Stardust 正在构建企业级 AI 时代的“操作系统”。我们的平台 MorningStar 以数据为中心，
    覆盖从数据整合、清洗、挖掘到模型训练、评估、部署的完整生命周期；Rosetta 则提供自动化数据标注引擎，
    将混沌数据转化为驱动模型迭代的增长飞轮。我们服务包括自动驾驶领军企业、金融机构在内的行业巨头，
    帮助他们用私有数据拥有真正可控的 AI 未来。
  culture: |
    - 第一性原理：坚持从根本问题出发，打造可验证、可复用的技术基础设施。
    - Builder 精神：对产品极致负责，追求可扩展、容错与稳定性的工程实现。
    - 协同共创：跨职能团队紧密合作，以真实业务挑战反哺平台能力。
  benefits: |
    - 参与 PB 级数据与前沿大模型的实战项目，面对世界级技术挑战。
    - 与来自 Google、MIT、清华等背景的冠军团队协作，快速成长。
    - 产品驱动的创业环境，给予足够的所有权与决策透明度。
