  position: 大模型算法工程师
  requirements: '1. 计算机科学、人工智能、数学、统计学、运筹学或相关领域的硕士或博士学位，具备深厚的数学功底。

    2. 在大语言模型领域有扎实的研究背景，尤其在AI对齐、生成模型或高效模型架构方向有深入实践。

    3. 对解决AI核心技术问题充满热情，能够从基础层面思考和解决问题。

    4. 能够独立完成从算法设计、实现、实验、分析到优化的完整流程

    5. 优秀的英文阅读和写作能力


    加分项 (Preferred Qualifications)

    ● 发表第一作者论文，担任过会议审稿人

    ● 在实验室的独立研究经历

    ● 开源项目的贡献者或Maintainer

    ● 有模型可解释性或数据归因经验

    ● 合成数据生成和质量验证

    ● 对“Data-Centric AI”理念有深入理解和认同。'
  responsibilities: '- 前沿对齐研究 (Alignment Research)：负责大语言模型AI对齐（Alignment）的前沿研究，深入探索并实践如
    GDPO、RLAIF 及 Constitutional AI 等超越传统 RLHF 的先进对齐技术，构建可信赖AI的核心。

    - 创新范式探索 (Paradigm Exploration)：设计并实现创新的模型训练与评估机制。你将不仅仅是应用，而是要深入研究如 Flow Matching、Consistency
    Models 等新一代生成模型框架，并探索 CoT (Chain-of-Thought) 到 Meta-of-Thought 等复杂推理结构的潜力。

    - 性能与效率优化 (Performance & Efficiency Optimization)：研究并落地如 QLoRA、AdaLoRA、P-Tuning
    等多样化的 PEFT 技术。同时，探索 MoE 架构下的 Sparse Activation 机制、speculative decoding 和 distillation
    等前沿方案，实现极致的训练与推理效率。

    - 多模态能力构建 (Multimodal Capabilities)：负责 vision-language models (LVLM) 的研究与落地，利用
    CLIP 等模型的思想，构建强大的多模态理解与生成能力。

    - 数据中心AI实践 (Data-Centric AI Practices)：将 active learning、synthetic data augmentation
    等数据策略与模型训练相结合，通过 context engineering 提升模型在特定领域的表现。

    - 大规模训练 (Large-Scale Training)：深入理解大规模训练中的 parallelism 策略和 gradient synchronization
    等核心技术，确保算法在分布式环境下的高效运行。'
  target_profile: '- 对企业级 AI 基建抱有“从 0 到 1”热情，愿意在复杂度极高的系统里持续打磨。

    - 熟悉 LLM、RAG、数据治理与事件驱动架构的任一方向，并愿意跨学科协作。

    - 能在快速迭代的创业节奏中兼顾技术深度与可交付性，对结果负责。

    技术画像 (Technical Profile)

    一位来自顶尖AI Lab的博士，其研究方向聚焦于如何让LLM更诚实，他/她不仅发表过关于模型幻觉或AI对齐的ACL/NeurIPS论文，还在项目中主导或深度参与过RLAIF或GDPO算法的实现与改进，并对当前的LLM评估机制有自己批判性的思考和独到见解。


    理想人选画像 (Ideal Candidate Profile)

    对第一性原理充满热情 (Passionate about First Principles): 你不满足于调用API，而是痴迷于探究技术背后的数学原理与核心思想（如
    gradient 的流动和 perplexity 的本质）。你拥有扎实的数学基础，并享受从理论推导到代码实现的全过程。


    是创造者，也是分享者 (A Creator and a Contributor): 你对技术怀有纯粹的热爱，是开源社区的积极参与者或贡献者，相信开放协作是推动技术进步的最佳路径。


    怀有创业精神 (Possesses an Entrepreneurial Spirit): 你渴望将前沿研究转化为能改变行业的产品，不畏惧挑战未知。你将以主人翁的心态，与一个同样充满激情的顶尖团队一起，定义一个全新的领域。


    本质驱动，而非履历驱动 (Intrinsically Motivated, Not Resume-Driven): 驱动你的是解决AI核心难题的内在渴望，而不是为了填充一份光鲜的履历。你享受探索、实验和创造带来的成就感。'
