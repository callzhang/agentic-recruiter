qa:
- question: 公司做什么业务？
  answer: Stardust 构建企业级 AI 的“操作系统”。我们以 MorningStar 平台串联数据整合、清洗、挖掘到模型训练、部署的全生命周期，帮助企业把私有数据转化为可迭代的 AI 资产，同时依托 Rosetta 自动化标注引擎提升数据质量。
  tags:
  - 公司介绍
- question: 团队技术亮点有哪些？
  answer: 团队以事件驱动架构和第一性原理为核心，支持 PB 级数据与大规模并行计算任务；在 LLM、多模态、分布式训练、检索增强等领域有深厚积累，曾助力 70+ 款自动驾驶车型实现量产。
  tags:
  - 技术亮点
- question: 候选人加入后主要挑战是什么？
  answer: 需要在高度不确定、实验性的 AI 开发生命周期中，兼顾模型效果、工程稳定性与交付节奏，打造可复用的企业级大模型能力，并驱动 MorningStar 的平台化升级。
  tags:
  - 岗位挑战
