    - 不愿意跨学科协作
    - 缺乏工程落地经验
    - 不熟悉分布式系统
  background: 'MorningStar 与 Rosetta 正在把企业内部的“混沌数据”打造成可持续进化的 AI 增长飞轮。

    你将加入一个以第一性原理重新发明企业级数据基础设施的核心团队，服务对象覆盖自动驾驶、金融与大型制造业等头部客户，面对 PB 级数据与高可靠性场景。'
  responsibilities: '- 设计并迭代企业级大模型训练/推理流水线，涵盖数据治理、特征挖掘与评估机制。

    - 将 LLM / 多模态模型落地至 MorningStar 平台，输出可复用的组件与最佳实践。

    - 优化模型在生产环境的稳定性与效率，包含分布式调度、量化/蒸馏、检索增强等模块。

    - 与产品、前线解决方案团队协作，将业务需求拆解为可验证的技术里程碑。'
  requirements: '- 计算机、数学、自动化等相关专业背景，硕士及以上优先。

    - 3-8 年算法/大模型经验，具备至少一个从数据→模型→部署端到端成功案例。

    - 精通 Python，熟悉 PyTorch / TensorFlow，掌握 LoRA、PEFT、RLHF 等主流技术栈。

    - 深入理解分布式训练、模型加速或 RAG/向量检索之一，具备工程可落地能力。

    - 强烈的产品 ownership 意识，愿意在快速演进的事件驱动架构中持续重构、追求极致质量。'
  description: '负责数据中心化大模型平台的核心研发，构建 MorningStar 的训练/评估/部署一体化能力，

    包括模型效率优化、推理加速、以及围绕自动驾驶、金融等行业客户的差异化方案。'
  target_profile: '- 对企业级 AI 基建抱有“从 0 到 1”热情，愿意在复杂度极高的系统里持续打磨。

    - 熟悉 LLM、RAG、数据治理与事件驱动架构的任一方向，并愿意跨学科协作。

    - 能在快速迭代的创业节奏中兼顾技术深度与可交付性，对结果负责。'
- id: architecture
  position: 架构师
  background: '我们是 Preseen (星尘数据)，一家致力于构建全球领先AI基础设施的公司。当前，绝大多数企业的AI潜力因无法有效利用其私有数据而被封印。我们的核心产品
    Preseen (MorningStar)，正是一个端到端的企业私有化模型训练平台，旨在打通从数据到模型的全生命周期，帮助企业唤醒数据资产、真正拥有自己的AI能力。


    该岗位将加入我们最核心的平台团队，直接参与“AI时代操作系统”的建设。候选人将面对的技术挑战包括：设计和实现一个能可靠编排数千个AI任务、并管理PB级数据的分布式工作流引擎。这是一个直接定义行业未来的核心岗位。'
  responsibilities: '架构设计与演进：主导或深度参与Preseen核心平台（如Omniflow工作流引擎、数据版本与血缘系统等）的架构设计、技术选型和未来演进规划。

    攻克技术难关：解决系统在高并发、高可用、海量数据场景下的核心技术挑战，如分布式一致性、长时间任务的断点续传、性能优化等。

    制定标准与规范：定义和推广团队的设计原则、编码规范、接口标准，通过Code Review、技术分享等方式，提升团队整体工程能力。

    核心模块开发：亲手编写最关键、最核心的代码，为团队树立工程实践的标杆。

    技术领导力：指导和赋能团队中的其他工程师，帮助他们成长。'
  requirements: '8年以上Java后端开发经验，具备从零到一设计、开发并维护大规模、高可用分布式系统的成功经验。

    深刻理解并有丰富的事件驱动架构 (EDA) 实战经验，精通 RocketMQ 或 Kafka，并理解其高级特性（如事务消息、死信队列等）。

    精通数据库设计与优化，PostgreSQL 经验为强加分项。

    精通 Kubernetes (K8s) 和 Docker，具备深厚的云原生架构思想。

    加分项: 有 Elasticsearch 调优、向量数据库 (如 Milvus, Pinecone) 或 工作流引擎 (如 Temporal, Cadence)
    的实践经验。'
  description: '此角色是Preseen平台的大脑与脊梁。我们需要一位顶尖的技术专家，他/她不仅能编写高质量的Java代码，更能从宏观视角设计出支撑未来AI业务的、健壮、可扩展的分布式系统架构。他/她将直接负责我们核心工作流引擎和数据平台的设计与实现，解决业界最前沿的AI基础设施工程挑战。 '
  target_profile: '第一性原理思考者：能从本质上理解为何选择特定技术，而非盲从潮流。


    系统韧性的偏执狂：默认任何服务都会失败，并将容错、重试、幂等性设计融入血液。


    务实的架构权衡者：深刻理解“不重复造轮子”，知道何时“买” (开源) 何时“造” (自研)。


    追求卓越的工程品味：对代码洁癖，对系统设计的优雅性有不懈的追求。


    技术布道者：不仅自己能做，还能影响和带动整个团队共同成长。'
  keywords:
    positive:
    - Microservices
    - 微服务
    - EDA
    - 事件驱动
    - 高可用
    - 高并发
    - MLOps
    - LLM
    negative: []
