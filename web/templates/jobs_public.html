    <script>
        const TOKEN = new URLSearchParams(window.location.search).get('token') || '';
        const API_BASE = `/jobs/public/api`;
        
        // Load job data
        async function loadJob(jobId) {
            if (!jobId) {
                document.getElementById('job-editor').classList.add('hidden');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/${jobId}?token=${TOKEN}`);
                const result = await response.json();
                
                if (result.success && result.data) {
                    const job = result.data;
                    document.getElementById('job-id').value = job.base_job_id || job.job_id;
                    document.getElementById('position').value = job.position || '';
                    document.getElementById('background').value = job.background || '';
                    document.getElementById('responsibilities').value = job.responsibilities || '';
                    document.getElementById('requirements').value = job.requirements || '';
                    document.getElementById('description').value = job.description || '';
                    document.getElementById('target_profile').value = job.target_profile || '';
                    
                    document.getElementById('job-editor').classList.remove('hidden');
                    showToast('å²—ä½ä¿¡æ¯å·²åŠ è½½', 'success');
                } else {

            }
        }
        
        // Save job
        async function saveJob(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const jobData = Object.fromEntries(formData.entries());
            const jobId = jobData.job_id;
            
            try {
                const response = await fetch(`${API_BASE}/${jobId}/update?token=${TOKEN}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jobData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showToast('å²—ä½å·²æˆåŠŸæ›´æ–°ï¼', 'success');
                } else {

                }
            } catch (error) {

            }
        }
